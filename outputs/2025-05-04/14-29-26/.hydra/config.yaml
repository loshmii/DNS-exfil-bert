tokenizer:
  alphabet: abcdefghijklmnopqrstuvwxyz0123456789-._
  vocab_size: 8000
  pad_token: '[PAD]'
  unk_token: '[UNK]'
  cls_token: '[CLS]'
  sep_token: '[SEP]'
  mask_token: '[MASK]'
  max_length: 256
  padding: true
  truncation: true
model:
  type: mbert
training:
  tokenizer:
    training_files:
    - ${hydra:runtime.original_cwd}/data/processed/train.txt
    - ${hydra:runtime.original_cwd}/data/processed/val.txt
    - ${hydra:runtime.original_cwd}/data/processed/test.txt
    save_dir: ${hydra:runtime.original_cwd}/artifacts/tokenizer/bpe/bpe8k
